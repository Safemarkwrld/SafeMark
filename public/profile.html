<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
  </head>
  <body>
    <div class="parent">
      <div class="topbar">
        <div class="topleft">
          <a href="landingpage.html"><img src="arrow_left2-64.webp" alt="Back"></a>
          <h2>My Profile</h2>
        </div>

        <div></div>
      </div>
      <div class="profile-card">
        <div class="profile-picture">
          <img src="" alt="Profile Photo" id="profilePhoto" class="profilePhoto">
          <button id="uploadMainBtn" class="editBtn">Edit photo</button>
        </div>
        <div id="messeges"></div>
        <!-- User Details -->
        <div class="details">
          <h3 id="user-name" style="font-size: 1.5em;">Loading username...</h3>
          <p id="user-email">Loading email...</p>
          <div id="user-status"></div>
          <div class="user-address">
            <div class="my-address"><p style="color: black;"><b>Address:</b></p><p id="homeAddress">Loading address...</p></div>
            <p id="ver-address" class="addressStatus">Loading address status...</p>
          </div>
        </div>
        <div class="content">
          <a href="information.html#how-to-use" id="exploreBtn">Explore</a> <a href="information.html#how-to-use" id="learnBtn">Learn More</a> <button onclick="openMenu()" id="openmenu"><img src="5830793.png"></button>
        </div>
      </div>
      <input type="file" id="photoInput" accept="image/*" style="display: none;">
      <div class="bottom-menu">
        <div class="first-container">
          <h4>Profile settings</h4> <button onclick="closeMenu()"><img src="9788697.png"></button>
        </div>
        <h4>Manage profile</h4>
        <div class="makeProfile-changes">
          <div class="photo-actions">
            <img src="icons_user2-64.webp" alt="User" class="content-icon">
            <button id="uploadMenuBtn">Change profile photo <img src="3311520.png" alt="Select" id="rightArrow"></button>
          </div>
          <div class="photo-actions">
            <img src="icons_user2-64.webp" alt="User" class="content-icon">
            <button id="deleteBtn">Delete profile photo <img src="3311520.png" alt="Select" id="rightArrow"></button>
          </div>
        </div>
        <h4>Personal details</h4>
        <div class="personal-changes">
          <div class="each-detail">
            <img src="960846.png" alt="mail" class="content-icon">
            <p>Change email<img src="3311520.png" alt="Select" id="rightArrow"></p>
          </div>
          <div class="each-detail">
            <img src="2263539.png" alt="User" class="content-icon">
            <p>Change user names<img src="3311520.png" alt="Select" id="rightArrow"></p>
          </div>
          <div class="each-detail">
            <img src="3652990.png" alt="Phone" class="content-icon">
            <p>Change phone number<img src="3311520.png" alt="Select" id="rightArrow"></p>
          </div>
          <a href="information.html#how-to-use"><h4>Learn more...</h4></a>     
        </div>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
