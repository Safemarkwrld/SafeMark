<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeMark - Sign-In</title>
    <link rel="stylesheet" href="login.css">
  </head>
  <body>
    <div class="login-container">
      <div class="head-container">
        <h1>SafeMark</h1>
        <h3>Welcome</h3>
        <h4>Sign in</h4>
      </div>
      <div class="detailsCont">
        <form method="post" action="/login">
          <div class="input-box">
            <label>Email address*</label>
            <div class="detail-container">
              <input type="email" name="email" autocomplete="off" required>
              <img src="960846.png" id="icon">
            </div>
          </div>
          <div class="input-box">
            <label>Password*</label>
            <div class="detail-container">
              <input type="password" name="password" autocomplete="off" required>
              <img src="1086392.png" id="icon">
            </div>
          </div>
          <p id="error-message"></p>
          
          <button type="submit" class="signinBtn">Log in<img src="2355273.png" id="btn-icon"></button>
          <div class="remember-forgot">
            <a href="#">Forgot password?</a>
          </div>
          <div class="register">
            <p>Don't have an account?</p><a href="signup.html">Sign up</a>
          </div>
        </form>
      </div>
    </div>
    <script>
      const params = new URLSearchParams(window.location.search);
      const error = params.get("error");

      if (error) {
        let message = "";
        switch (error) {
          case "missing":
            message = "Please fill in all fields.";
            break;
          case "nomatch":
            message = "Incorrect email or password.";
            break;
          case "exists":
            message = "An account with this email already exists.";
            break;
          case "notfound":
            message = "User not found. Please sign up.";
            break;
          case "wrongpass":
            message = "Incorrect email or password.";
            break;
          default:
            message = "An unknown error occurred.";
        }
        document.getElementById("error-message").textContent = message;
      }
    </script>
  </body>
</html>
