<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafeMark - Sign-up</title>
    <link rel="stylesheet" href="signup.css">
  </head>
  <body>
    <div class="signup-container">
      <div class="head-cont">
        <h1>SafeMark</h1>
        <h3>Welcome</h3>
        <h4>Register now</h4>
      </div>
      <div class="detailsCont">
        <form action="/signup" method="post" enctype="application/x-www-form-urlencoded">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                   
          <div class="input-box">
            <label>Email address*</label>
            <div class="detail-input">
              <input type="email" name="email" required>
              <img src="960846.png" id="icon">
            </div>
          </div>
          <div class="input-box">
            <label>First name*</label>
            <div class="detail-input">
              <input type="text" name="firstName" required>
              <img src="2263539.png" id="icon">
            </div>
          </div>
          <div class="input-box">
            <label>Last name*</label>
            <div class="detail-input">
              <input type="text" name="lastName" required>
              <img src="2263539.png" id="icon">
            </div>
          </div>
          <div class="input-box">
            <label>Password*</label>
            <div class="detail-input">
              <input type="password" name="password" required>
              <img src="1086392.png" id="icon">
            </div>
          </div>
          <div class="input-box">
            <label>Confirm Password*</label>
            <div class="detail-input">
              <input type="password" name="confirmpassword" required>
              <img src="1086392.png" id="icon">
            </div>
          </div>
          <button type="submit" class="signupBtn">Sign up <img src="2355273.png" id="btn-icon"></button>

          <div class="signin">
            <p>Already have an account? <a href="login.html">Log in</a></p>
          </div>
        </form>
      </div>
    </div>
    <script src="signup.js">
    </script>
  </body>
</html>
