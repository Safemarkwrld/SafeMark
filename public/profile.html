<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Profile</title>
    <link rel="stylesheet" href="profile.css">
  </head>
  <body>
    <div class="parent">
      <div class="topbar">
        <div class="topleft">
          <a href="landingpage.html"><img src="arrow_left2-64.webp" alt="Back"></a>
          <h2>My Profile</h2>
        </div>

        <button id="openmenu"><img src="Dot-More-Vertical-Menu-64.webp"></button>
      </div>
      <div class="more" id="more">
        <div class="actual-menu">
          <div class="topmenu">

            <button class="closemenu" id="closemenu"><img src="closeicon2234.webp"></button>
          </div>
          <div class="photo-actions">
            <p>Make profile changes</p>
            <input type="file" id="photoInput" accept="image/*" hidden>
            <button id="uploadBtn">Upload new profile photo</button>
            <button id="deleteBtn">Delete profile photo</button>
          </div>
        </div>
      </div>
      <div class="profile-card">
        <div class="profile-picture">
          <img src="" alt="Profile Photo" id="profilePhoto" class="profilePhoto">
          <button id="uploadBtn" class="editBtn">Edit photo</button>
        </div>
        <div id="messeges"></div>
        <!-- User Details -->
        <div class="details">
          <h3 id="user-name" style="font-size: 1.5em;">Loading username...</h3>
          <p id="user-email">Loading email...</p>
          <div id="user-status"></div>
          <div class="user-address">
            <div class="my-address"><p style="color: black;"><b>Address:</b></p><p id="homeAddress">Loading address...</p></div>
            <p id="ver-address">Verified by Google & SafeMark</p>
          </div>
        </div>
        <div class="content">
          <a href="marketplace.html" id="exploreBtn">Explore</a> <a href="information.html#how-to-use" id="learnBtn">Learn More</a>
        </div>
      </div>
    </div>
    <script src="profile.js"></script>
  </body>
</html>
