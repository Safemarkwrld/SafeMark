<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>checkout</title> 
    <link rel="stylesheet" href="checkout.css"> 
  </head>
  <body>
    <div class="parent">
      <div class="topBar">
        <div></div>
        <h2>SafeMark</h2>
      </div>
      <div class="progressTabs-container">
        <div class="tab">DELIVERY</div>
        <div class="tab">PAYMENT</div>
        <div class="tab">CONFIRMATION</div>
      </div>
      <div class="progresses-container">
        <div class="step1" id="delivery-section">
          <h4>Delivery</h4>

          <div class="deliveryOptions" id="deliveryOptions">
            
            
          </div>
          <div class="bottom-bar">
            <button id="proceed-to-payment-btn" class="proceed-to-payment-btn">PROCEED TO PAYMENT</button>
          </div>
        </div>
        <div class="step2" id="payment-section" >
          <div class="top-navigation">
            <button class="back-btn" id="back-btn"><img src="3311519.png" alt="back icon" class="back-to-section"></button>
            <h3>Payment section</h3>
          </div>
          <div class="payment-box">
            <div class="your-items">
              <h3>selected items:</h3>
            </div>
            <div class="pay-items" id="pay-items">
              <!--items should be injected here-->

            </div>
            <div class="your-delivery">
              <h3>pickup/delivery:</h3>
            </div>
            <div class="pay-deliveries" id="pay-deliveries">
              <!--selected delivery card should display here with its price-->
            </div>
            <div class="total-costs">
              <h3 id="grand-total" class="grand-total"></h3>
            </div>
            <div class="bottom-bar" id="bottom-bar">
              <h3 id="grand-total" class="grand-total"></h3>
              <button id="proceed-to-confirmation-btn" class="proceed-to-confirmation-btn">PROCEED TO CONFIRMATION</button>
            </div>
          </div>
        </div>
        <div class="step3" id="confirmation-section">
          <div class="top-navigation">
            <button class="back-btn" id="back-btn"><img src="3311519.png" alt="back icon" class="back-to-section"></button>
            <h3>Confirmation section</h3>
          </div>
          <div class="confirmation-box">
            <div class="payment-cards">
              
            </div>
            <div class="bottom-bar">
              <button id="confirmation-btn" class="confirmation-btn">CONFIRM ORDER</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="checkout.js">
      
    </script>
  </body>
</html>
