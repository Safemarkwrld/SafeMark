<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Profile</title>
    <link rel="stylesheet" href="viewusers.css">
  </head>
  <body>
    <div class="parent">
      <div class="topbar">
        <div class="topleft">
          <div></div>
          <h2>View Profile</h2>
        </div>

        <button id="openmenu"><img src="Dot-More-Vertical-Menu-64.webp"></button>
      </div>
      <div class="more" id="more">
        <div class="actual-menu">
          <div class="topmenu">

            <button class="closemenu" id="closemenu"><img src="closeicon2234.webp"></button>
          </div>
          <div class="user-actions">
            <span>Report user</span>
            <span>Poke user</span>
          </div>
        </div>
      </div>
      <div class="profile-card">
        <div class="profile-picture">
          <img src="" alt="Profile Photo" id="profilePhoto">
        </div>
        <!-- User Details -->
        <div class="details">
          <h3 id="user-name" style="font-size: 1.4em;">Loading username...</h3>
          <p id="user-email">Loading email...</p>
          <div id="user-status"></div>
          <div class="user-address">
            <div class="my-address"><p style="color: black;"><b>Address:</b></p> <p id="homeAddress">Loading address...</p></div>
            <p id="ver-address"><b>Loading address status...</b></p>
          </div>
        </div>
        <div class="below-bar">
          <button class="requestBtn" onclick="requestBtn()">Request</button><button class="reportBtn" onclick="reportBtn()">Report</button>
        </div>
      </div>
    </div>
    <script src="viewusers.js"></script>
  </body>
</html>
